var margin = {top: 20, right: 20, bottom: 80, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);	

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//The scale analytics have to live outside of the .forEach function
var yScale = d3.scale.ordinal().rangeRoundBands([0, height]);

var yAxis = d3.svg.axis()
  .scale(yScale)
  .orient("left");  


d3.csv("bingo_data.csv", function(error, data) {
  data.forEach(function(d) {
    d.y = d.tas;
    d.x = d.phases;
    d.z = +d.npvs;
    d.sb = d.strat_buckets; 
  });
	

  var ta_list = d3.nest()
    .key(function(d) { return d.y; }).sortKeys(d3.ascending) //["Cardio","Onc","Opth","Endo","Immu"];
    .entries(data);

  x.domain(d3.extent(data, function(d) { return d.x; })).nice();
  yScale.domain(ta_list.map(function(d) { return d.key; }));

  


  d3.select("body").selectAll("div")
              .data(ta_list)
              .enter()
              .append("div")
              .html(function(d) {return d.key });
               

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-30px")
      .attr("dx", "-220px")
      .style("text-anchor", "end")
      .text("TA")

 	//variables for scaling the z-axis of the bubbles
  var max_size = 35;
	var min_size = 3;
	var max_z = d3.max(data, function(d) { return d.z; });
	var min_z = d3.min(data, function(d) { return d.z; });
  
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function(d) { return 10; }) //{ return x(d.x); })
      .attr("cy", function(d) { return 0; }) //{ return y(d.y); })
      .attr("r", function(d) {if (d.z < 0) {return min_size;} else {return (d.z-min_z)/(max_z-min_z)*max_size+min_size;}; }) //Taking the squares of the bubble sizes (to reflect area) and normalizing to min & max values
      .style("fill", function(d) { return color(d.sb); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")

      .text(function(d) { return d; });
