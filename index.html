<!DOCTYPE html>
<meta charset="utf-8">
<style>
 

body {
  font: 10pt sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
	font: 40px;
}

.dot {
  stroke: #000;
}

.xgrid, .ygrid {
  opacity: 0.3;
  stroke: #000;
  stroke-width:2;
}

.label {
	  stroke: blue;
	  font-size:1.2em;
	  stroke-width:0.3;
}

</style>
<body>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script>
 
var margin = {top: 50, right: 150, bottom: 80, left: 150},
    width = 1080 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//The scale analytics have to live outside of the .forEach function
var padding = 0;

var yScale = d3.scale.ordinal().rangeRoundBands([0, height]);

var yAxis = d3.svg.axis()
  .scale(yScale)
  .orient("left");  

var xScale = d3.scale.ordinal().rangeRoundBands([width, 0]);

var xAxis = d3.svg.axis()
  .scale(xScale)
  .orient("bottom");

d3.csv("bingo_data.csv", function(error, data) {
  data.forEach(function(d) {
    d.y = d.tas;
    d.x = d.phases;
    d.z = +d.npvs;
    d.sb = d.strat_buckets; 
  });
	
	//Get list of TAs for the y-axis
  var ta_list = d3.nest()
    .key(function(d) { return d.y; }).sortKeys(d3.ascending) 
    .entries(data);
	
	//Get list of Phases for the x-axis
  var phase_list = d3.nest()
    .key(function(d) { return d.x; }).sortKeys(d3.ascending) 
    .entries(data);
    
//Create tree data structure
	var dataNest = d3.nest()
			.key(function(d) { return d.y; }).sortKeys(d3.ascending)
			.key(function(d) { return d.x; }).sortKeys(d3.ascending)
			.entries(data);
    
 //Create tree data structure
	var newData = { "key":"root", "values": 
		d3.nest()
			.key(function(d) { return d.y; }).sortKeys(d3.ascending)
			.key(function(d) { return d.x; }).sortKeys(d3.ascending)
			.entries(data)
	}

/*
	var tree = d3.layout.tree()
		.children(function(d) { return d.values; });
	var nodes = tree.nodes(newData);
	var leaf = nodes.filter(function (d) {return (d.depth == 3 ? 1 : 0);});
*/

	//Set the x- and y-axis domains
  xScale.domain(phase_list.map(function(d) { return d.key; }));
  yScale.domain(ta_list.map(function(d) { return d.key; }));

	//Write the y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", "-135px")
      .attr("x", -height/2 + "px")
      .text("TA")

	//Write the x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("y", "45px")
      .attr("x", width/2 + "px")
      .text("Phase");
      
 //Create the x-grid
    var xgrid = svg.selectAll('.xgrid').data(phase_list.map(function(d) { return d.key; })); 

    xgrid.enter().append('line');
    xgrid.exit().remove();

    xgrid.attr('class','xgrid')
        .attr('x1', function(d){
            return xScale(d) + xScale.rangeBand() * (1 + padding / 2) ;})
        .attr('x2', function(d){
            return xScale(d) + xScale.rangeBand() * (1 + padding / 2);})
        .attr('y1', yScale.rangeExtent()[0])
        .attr('y2', yScale.rangeExtent()[1]);

 //Create the y-grid
    var ygrid = svg.selectAll('.ygrid').data(ta_list.map(function(d) { return d.key; })); 

    ygrid.enter().append('line');
    ygrid.exit().remove();

    ygrid.attr('class','ygrid')
        .attr('y1', function(d){
            return yScale(d) - yScale.rangeBand() * ( padding / 2);})
        .attr('y2', function(d){
            return yScale(d) - yScale.rangeBand() * ( padding / 2);})
        .attr('x1', xScale.rangeExtent()[0])
        .attr('x2', xScale.rangeExtent()[1]);


 	//variables for scaling the z-axis of the bubbles
  var max_size = 35;
	var min_size = 3;
	var max_z = d3.max(data, function(d) { return d.z; });
	var min_z = d3.min(data, function(d) { return d.z; });
	
	// append the bubbles
	
		//the top-level variables contains the y, then the x, then the projects
		var y_var = svg.selectAll("g.y_class")
				.data(dataNest)//, function (d) { return d.values;})
			.enter()
				.append("g")
				.attr("class","y_class");

		var x_var = y_var.selectAll("g.x_class")
				.data(function (d) { return d.values;}) //using selectAll; if this is a problem maybe use select
			.enter()
				.append("g")
				.attr("class","x_class")
				//.text(function(d) {return d.key; });
			
			  x_var.selectAll(".dot")
    	  		.data(function (d) { return d.values;})
			    .enter()
			    	.append("circle")
			      .attr("class", "dot")
			      .attr("cx", function(d) { return xScale(d.x); }) 
			      .attr("cy", function(d) { console.log(yScale(d.y)); return yScale(d.y); })
			      .attr("r", function(d) {if (d.z < 0) {return min_size;} else {return (d.z-min_z)/(max_z-min_z)*max_size+min_size;}; }) //Taking the squares of the bubble sizes (to reflect area) and normalizing to min & max values
			      .style("fill", function(d) { return color(d.sb); });
  
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(100," + i * 25 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
      
});

 
</script>
</body>
