<!DOCTYPE html>
<meta charset="utf-8">
<style>
 

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.xgrid {
  fill: black;
  stroke: #000;
  stroke-width:2;
}


</style>
<body>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script>
 
var margin = {top: 20, right: 20, bottom: 80, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//The scale analytics have to live outside of the .forEach function
var padding = 0.1;

var yScale = d3.scale.ordinal().rangeRoundBands([0, height]);

var yAxis = d3.svg.axis()
  .scale(yScale)
  .orient("left");  

var xScale = d3.scale.ordinal().rangeRoundBands([width, 0]);

var xAxis = d3.svg.axis()
  .scale(xScale)
  .orient("bottom");     

d3.csv("bingo_data.csv", function(error, data) {
  data.forEach(function(d) {
    d.y = d.tas;
    d.x = d.phases;
    d.z = +d.npvs;
    d.sb = d.strat_buckets; 
  });
	
	//Get list of TAs for the y-axis
  var ta_list = d3.nest()
    .key(function(d) { return d.y; }).sortKeys(d3.ascending) 
    .entries(data);

	//Get list of Phases for the x-axis
  var phase_list = d3.nest()
    .key(function(d) { return d.x; }).sortKeys(d3.ascending) 
    .entries(data);

	//Set the x- and y-axis domains
  xScale.domain(phase_list.map(function(d) { return d.key; }));
  yScale.domain(ta_list.map(function(d) { return d.key; }));

	//Write the y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-30px")
      .attr("dx", "-220px")
      .style("text-anchor", "end")
      .text("TA")

	//Write the x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .attr("dy", "35px")
      .attr("dx", "-480px")      
      .style("text-anchor", "end")
      .text("Phase");
      
 //Create the x-grid
    var xgrid = svg.selectAll('.xgrid').data(phase_list);  //Not sure should be selecting the svg here

    xgrid.enter().append('line');
    xgrid.exit().remove();

    xgrid.attr('class','xgrid')
        .attr('x1', function(d){
            return xScale(d) + xScale.rangeBand() /** (1 + padding / 2) */;})
        .attr('x2', function(d){
            return xScale(d) + xScale.rangeBand() * (1 + padding / 2);})
        .attr('y1', yScale.rangeExtent()[0])
        .attr('y2', yScale.rangeExtent()[1]);

  d3.select("body").selectAll("div")
              .data(ta_list)
              .enter()
              .append("div")
              .html(function(d) {return d.key });

 	//variables for scaling the z-axis of the bubbles
  var max_size = 35;
	var min_size = 3;
	var max_z = d3.max(data, function(d) { return d.z; });
	var min_z = d3.min(data, function(d) { return d.z; });
  
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function(d) { return 10; }) //{ return x(d.x); })
      .attr("cy", function(d) { return 0; }) //{ return y(d.y); })
      .attr("r", function(d) {if (d.z < 0) {return min_size;} else {return (d.z-min_z)/(max_z-min_z)*max_size+min_size;}; }) //Taking the squares of the bubble sizes (to reflect area) and normalizing to min & max values
      .style("fill", function(d) { return color(d.sb); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

 
</script>
</body>
